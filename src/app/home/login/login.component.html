<h4 class="text-center">Login</h4>
  <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Nome"
      [(ngModel)]="usuario"
      name="usuario"
      #inpUsuario="ngModel"
      required
      >
      <app-mensagem
        *ngIf="inpUsuario.invalid && inpUsuario.touched"
      mensagem="Usuário obrigatório!"></app-mensagem>
    </div>

    <div class="form-group mt-2">
      <input type="password" class="form-control" placeholder="Senha"
      [(ngModel)]="senha"
      name="senha"
      #inpSenha="ngModel"
      required
      >
      <app-mensagem
      *ngIf="inpSenha.invalid && inpSenha.touched"
      mensagem="Senha obrigatória"></app-mensagem>
    </div>
   <div class="form-group mt-2">
      <button type="submit" class="btn btn-primary btn-block w-100" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>

  <p>Não é usuário? <a [routerLink]="['novoUsuario']">Cadastre-se</a></p>
