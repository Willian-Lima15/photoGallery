<h4 class="text-center">Cadastro novo usuário</h4>

<form class="form mt-4" [formGroup]="usuarioForm">
  <div class="form-group">
    <input placeholder="e-mail" class="form-control"
    formControlName="email"
    />
    <app-mensagem
    *ngIf="usuarioForm.get('email')?.errors?.required && usuarioForm.get('email')?.touched"
    mensagem="E-mail obrigatório"></app-mensagem>
    <app-mensagem
    *ngIf="usuarioForm.get('email')?.errors?.email && usuarioForm.get('email')?.touched"
    mensagem="E-mail obrigatório"></app-mensagem>
  </div>
  <div class="form-group mt-2">
    <input placeholder="Nome completo" class="form-control"
    formControlName="fullName"
    />
    <app-mensagem
    *ngIf="usuarioForm.get('fullName')?.errors?.required && usuarioForm.get('fullName')?.touched"
    mensagem="Campo obrigatório"></app-mensagem>
  </div>
  <div class="form-group mt-2">
    <input placeholder="Usuário" class="form-control"
    formControlName="userName"
    />
    <app-mensagem
    *ngIf="usuarioForm.get('userName')?.errors?.required && usuarioForm.get('userName')?.touched"
    mensagem="Campo obrigatório"></app-mensagem>
  </div>
  <div class="form-group mt-2">
    <input type="password" placeholder="Senha" class="form-control"
     formControlName="password"
    />
    <app-mensagem
    *ngIf="usuarioForm.get('password')?.errors?.required && usuarioForm.get('password')?.touched"
    mensagem="Senha obrigatória"></app-mensagem>
    <app-mensagem
    *ngIf="usuarioForm.get('password')?.errors?.senhaIgualUsuario"
    mensagem="Senha deve ser diferente do nome de usuário"></app-mensagem>
  </div>
  <button class="btn btn-primary btn-block w-100 mt-2" (click)="cadastrar()">Cadastrar</button>
</form>

<p>Jé é um usuário? <a [routerLink]="['']">Faça login</a></p>
